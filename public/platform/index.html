<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lens.</title>
    <link rel="icon" type="image/x-icon" href="../favicon.png">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/intro.js/introjs.css">
    <script type="text/javascript" src="https://unpkg.com/intro.js/intro.js"></script>
</head>

<body>

    <span style="position: absolute; font-size: 40px; font-style: italic; width: 100%; text-align: center; top: 40px">Video Annotation Platform</span>

    <div class="main">

        <div class="buttons_left" id="buttonsLeft">

            <label for="videoFile" style="cursor: pointer; font-style: italic; font-weight: bold;">Select video...</label>
            <input type="file" id="videoFile" accept="video/*" hidden>

            <input type="text" id="labelInput" placeholder="Label-ID" style="width: 240px; border-radius: 10px;" disabled>

            <div style="display: flex; gap: 5px">
                <button id="addLabel" style="width: 120px; border-radius: 10px;" disabled>Add Label</button>
                <button id="removeLabel" style="width: 120px; border-radius: 10px;" disabled>Remove Label</button>
            </div>

            <ul id="list" style="width: 200px"></ul>

        </div>

        <div>
            <video id="video" style="display:none"></video>
            <canvas id="canvas" width="1024" height="576" style="border: 1px solid #3B6263; border-radius: 10px;"></canvas>
            <canvas id="canvas1" width="1024" height="576" style="position: absolute; border: 1px solid #3B6263; border-radius: 10px;"></canvas>
        </div>

        <div class="buttons_right">

            <label id="imageFilename" for="itemImage" style="cursor: pointer; font-style: italic; font-weight: bold;">Select image...</label>
            <input type="file" id="itemImage" accept="image/*" hidden disabled>

            <textarea id="description" rows="10" cols="40" placeholder="Item description" style="border-radius: 10px; resize: none;" disabled></textarea>

            <span id="frameCount"><b>Second</b>: 0</span>

            <button id="export" style="width: 120px; border-radius: 10px;" disabled>Export</button>

            <input type="file" id="imageFile" accept="image/*" hidden>
            <video id="video" style="display:none"></video>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
