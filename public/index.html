<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Lens</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>

  <span id="logo" style="width: 100%; text-align: center; font-size: 80px; font-style: italic; color: white; position: absolute; top: 40%;">Lens.</span>

  <div id="liveView" class="videoView">
    <video id="webcam" autoplay playsinline></video>
  </div>

  <div style="position: absolute; left: 45%; bottom: 10%">
    <select id="models">
      <option value="efficientdet_lite0">Generic</option>
    </select>
  </div>

  <div class="content">
    <span id="title">Title</span>
    <p id="description">Description</p>
    <img id="close" src="close.png" width="30px" height="30px">
  </div>

  <script type="module" src="script.js"></script>

</body>

</html>
